import:
  - ~/.config/alacritty/colorschemes/One_dark.yaml
  - ~/.config/alacritty/fonts.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 130
    lines: 30

  padding:
    x: 5
    y: 5

  decorations: None
  dynamic_title: true

  history: 1000000
  multiplier: 3
  opacity: 0.97

## Cursor
cursor:
  style:
    shape: Beam
    blinking: On

  unfocused_hollow: false

live_config_reload: true
